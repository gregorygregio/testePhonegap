<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <title>Hello World</title>
</head>


<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">
    <a class="navbar-brand" href="#"><i class="fa fa-info-circle"></i> User Info App</a>
  </nav>


    <template id="userPillTemplate">
      <div class="card border-info mb-1">

          <div class="card-header">
              <span class="userId">{{:userId}}</span> - <span class="userName">{{:userName}}</span>
          </div>

          <div class="card-body text-secondary">
            <p class="card-text">
                email: <span class="user-email"></span><br>
                username: <span class="user-username"></span><br>
                phone: <span class="user-phone"></span>
            </p>

            <a href="#"><i class="fa fa-plus"></i> see more </a>

          </div>
      </div>
    </template>

      <div class="container">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="searchBar">
            <div class="input-group-append" >
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>





    <div class="app container" id="listOfUsers">
      <h3 id="pageTitle" >Users List</h3>




    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
